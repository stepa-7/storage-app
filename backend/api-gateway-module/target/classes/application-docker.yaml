server:
  port: 8080
#logging:
#  level:
#    org.springframework.cloud.gateway: TRACE
spring:
  cloud:
    gateway:
      routes:
        - id: storage-module
          uri: http://storage-app:8082  # Имя сервиса из docker-compose
          predicates:
            - Path=/storages/**, /objects/**, /units/**, /templates/**

        - id: qr-module
          uri: http://qr-module:8081  # Имя сервиса из docker-compose
          predicates:
            - Path=/qr/**

        - id: auth-service
          uri: http://auth-service:8083
          predicates:
            - Path=/auth/**