---
- name: Install required packages
  become: yes
  apt:
    name:
      - docker.io
      - docker-compose
      - rsync
    state: present
    update_cache: yes

- name: Ensure deployment directory exists
  file:
    path: "{{ deploy_dir }}"
    state: directory
    owner: team_user
    group: team_user
    mode: 0755

- name: Build directly from source
  docker_image:
    name: "{{ docker_image_name }}"
    build:
      path: "{{ playbook_dir }}/../../../frontend/"
      dockerfile: "{{ playbook_dir }}/../../../frontend/Dockerfile"
    source: build
    force_source: true
    pull: true

- name: Ensure .env file exists
  file:
    path: "{{ deploy_dir }}/.env"
    state: touch
    owner: team_user
    group: team_user
    mode: 0640

- name: Build Docker image
  docker_image:
    name: "{{ docker_image_name }}"
    build:
      path: "{{ deploy_dir }}"
      dockerfile: "{{ deploy_dir }}/Dockerfile"
    source: build
    force_source: yes
    pull: yes

- name: Ensure container is running
  docker_container:
    name: "{{ container_name }}"
    image: "{{ docker_image_name }}"
    state: started
    restart_policy: unless-stopped
    ports:
      - "{{ host_port }}:{{ container_port }}"
    env_file: "{{ deploy_dir }}/.env"
    volumes:
      - "{{ deploy_dir }}/logs:/app/logs"